# 主题设置
minimal_mistakes_skin    : "default"

# 站点设置
locale                   : "zh-CN"
title                    : "Joer的博客"
title_separator          : "-"
name                     : "Joer"
description              : "Java后端开发，面试准备"
url                      : "https://freshspf.github.io"
baseurl                  : # 如有子路径需填写
repository               : "freshspf/freshspf.github.io"
teaser                   :
words_per_minute         : 200

# 评论系统（暂不启用）
comments:
  provider               : false

# 搜索（暂不启用）
search                   : false

# SEO
google_site_verification :
bing_site_verification   :

# 社交分享
og_image                 :


# 作者信息
author:
  name             : "Joer"
  avatar           : # "/assets/images/bio-photo.jpg"
  bio              : "Java后端开发"
  location         : "China"
  email            :

# 页脚
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/freshspf"


# 文件处理
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - tmp
keep_files:
  - .git
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# 转换设置
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

# Kramdown设置
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# 输出设置
permalink: /:categories/:title/

# 分页
paginate: 5
paginate_path: /page:num/


# 插件
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache


# 归档设置
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML压缩
compress_html:
  clippings: all
  ignore:
    envs: development

# 文章默认设置
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
