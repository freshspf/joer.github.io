# ===============================
# Basic Site Settings
# ===============================
locale                   : "zh-CN"
title                    : "joer 的技术博客"
title_separator          : "-"
subtitle                 : "Java 后端 · 面试向 · 原理优先"
name                     : "joer"
description              : "专注 Java 后端核心原理、项目实战与面试体系化总结"
url                      : "https://joer.github.io"
baseurl                  : ""
repository               : "joer/joer.github.io"

minimal_mistakes_skin    : "default"
words_per_minute         : 300
enable_copy_code_button  : true

# ===============================
# Author (左侧作者栏，非常重要)
# ===============================
author:
  name      : "joer"
  avatar    : # "/assets/images/avatar.png"   # 可先不放，后面再补
  bio       : "Java 后端｜Spring / JVM / 并发 / 中间件｜秋招准备中"
  location  : "China"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/freshspf"
    - label: "Blog"
      icon: "fas fa-fw fa-link"
      url: "https://joer.github.io"

# ===============================
# Search（博客必开）
# ===============================
search                   : true
search_full_content      : true
search_provider          : lunr

# ===============================
# Markdown & Highlight
# ===============================
markdown                 : kramdown
highlighter              : rouge

kramdown:
  input                  : GFM
  auto_ids               : true
  toc_levels             : 1..4

# ===============================
# Permalink（面试官友好）
# ===============================
permalink: /:categories/:title/

# ===============================
# Pagination
# ===============================
paginate: 8
paginate_path: /page:num/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# ===============================
# Archives（分类 & 标签）
# ===============================
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# ===============================
# Defaults（决定每篇博客长什么样）
# ===============================
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      toc: true
      toc_sticky: true
      share: false
      related: true
